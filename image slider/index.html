<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slide" style="display: block">
        <img src="assets/img1.jpg" alt="first image" />
      </div>
      <div class="slide">
        <img src="assets/img2.jpg" alt="second image" />
      </div>
      <div class="slide">
        <img src="assets/img3.jpg" alt="last image" />
      </div>
      <div class="btn prev"><</div>
      <div class="btn next">></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
