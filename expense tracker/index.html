<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="balance-container">
        <h3>Your Balance</h3>
        <h1 id="balance">$0.0</h1>
        <div class="summary">
          <div class="income">
            <h3>Income</h3>
            <p id="income-amount">$0.0</p>
          </div>
          <div class="expenses">
            <h3>Expense</h3>
            <p id="expense-amount">$0.0</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="transaction-container">
          <h2>Transactions</h2>
          <ul id="transaction-list">
            <!--transactions will be inserted here by the javascript code-->
          </ul>
        </div>
        <div class="form-container">
          <h2>Add Transaction</h2>
          <form action="" id="transaction-form">
            <div class="form-group">
              <!--the benefit of the for = "description" is if we click on the description label it will go and make focus on the input place -->
              <label for="description">Description</label>
              <input
                type="text"
                id="description"
                placeholder="Enter description.."
                required
              />
            </div>

            <div class="form-group">
              <!--the benefit of the for = "amount" is if we click on the amount label it will go and make focus on the input place -->
              <label for="amount">Amount</label>
              <input
                type="number"
                id="amount"
                placeholder="Enter amount.."
                required
              />
              <small>Use negative (-) for expenses</small>
            </div>
            <button type="submit">Add transaction</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
